<div class="row">
    <div class="col-12 gallery-title mb-5">
            <h1>GALLERY</h1>
    </div>

    <div class="col-12 sort">
        <div class="sort-option">SORT BY:</div>
        <div class="sort-option">KIND</div>
        <div class="sort-option">ARTIST</div>
        <div class="sort-option">YEAR</div>
        <div class="sort-option">SIZE</div>
    </div>

    <app-art class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let work of works" [thumbnailUrl]="work.thumbnail_url" [title]="work.title" [price]="work.price" [author]="work.author" [category]="work.category"></app-art>

</div>

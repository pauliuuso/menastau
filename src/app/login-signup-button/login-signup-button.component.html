<div class="login-wrapper">
  <div *ngIf="!userService.isLogged">
    <a routerLink="login">
      <p>Login</p>
    </a>
    <a routerLink="sign-up">
      <p>Sign-up</p>
    </a>
  </div>
  <p *ngIf="userService.isLogged">{{sharedService.Decode(userService.email)}}</p>
  <a href="#" *ngIf="userService.isLogged" (click)="userService.Logout()"><p>Logout</p></a>
</div>

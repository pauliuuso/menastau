<div class="row mb-5">
  <div class="col-12 col-md-10 col-lg-8 col-xl-6">

      <h4>Add new art:</h4>
      <form [formGroup]="form" (ngSubmit)="AddArt()" class="mt-3" novalidate>

        <div class="form-group"
        [ngClass]="{
          'has-danger': title.touched && title.invalid,
          'has-success': title.touched && title.valid
        }"
        >
          <label for="title">Title:</label>
          <input name="title" type="text" class="form-control" placeholder="Enter title" formControlName="title" maxlength="50">
          <div class="form-control-feedback" *ngIf="title.touched && title.invalid">
            <p *ngIf="title.errors.required">This field is mandatory!</p>
            <p *ngIf="email.errors.minlength || validatorService.MaxLength(email.value, 50)">Title has to have more than 1 and less than 50 characters!</p>
          </div>
        </div>

        <div class="form-group"
        [ngClass]="{
          'has-danger': title.touched && title.invalid,
          'has-success': title.touched && title.valid
        }"
        >
          <label for="category">Category:</label>
          <select name="category" class="form-control" formControlName="category">
            <option value="0">--Select category--</option>
            <option *ngFor="let category of sharedService.categories; let index" value="category.value">{{category.name}}</option>
          </select>

        </div>


        <button type="submit" class="btn btn-primary" [ngClass]="{'btn-disabled': isUploading, 'btn-primary': !isUploading}" [disabled]="isUploading">Submit</button>
        <div [ngClass]="{'hidden-xs-up': !isUploading}"><i class="fa fa-spinner fa-spin"></i></div>
        <p class="text-danger mt-2">{{errorMessage}}</p>

      </form>
  </div>
</div>

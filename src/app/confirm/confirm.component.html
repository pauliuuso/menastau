<div #confirm class="confirm-wrapper">
    <div class="row">
        <div class="col-sm-2 col-md-3 col-lg-4"></div>
        <div class="confirm-box col-sm-8 col-md-6 col-12 col-lg-4 text-center pt-3 pb-3">
          <h4 class="mb-4">{{question}}</h4>
          <button class="btn btn-success" (click)="Yes()">Yes</button>
          <button class="btn btn-danger" (click)="No()">No</button>
        </div>
    </div>
  </div>
